{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <h1>Холодильник</h1>
    <div class="error">{{ error }}</div>
    {% if msg %}
    <div style="text-align: center;">
        {{ msg }}
    </div>
    <div style="text-align: center;">
        {{ sf }}
    </div>
    {% endif %}
    <form method="post">
        <div>
            <label for="temp">Введите температуру:</label>
            <input type="number" id="temp" name="temp" value="{{ temp }}">
            {% if error and error.temp %}
            <span>
                {{ error.temp }}
            </span>
            {% endif %}
        </div>
        <div style="margin: 10px;">
            <button type="submit">Установить температуру</button>
        </div>
        <div style="margin: 10px;">
            <a href="/lab4/cold">Назад</a>
        </div>
    </form>
    <style>
        .error{
            color: darkred;
        }
    </style> 
    {% endblock %}
