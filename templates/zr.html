{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <h1>Заказ зерна</h1>
    <div class="error" style="color: darkred">{{ error }}</div>
    {% if msgg %}
    <h1>Операция прошла успешно !!!</h1>
    <div>{{ msgg }}</div>
    {% endif %}
    <form method="post">
        <div>
            <label>Выберите зерно</label>
        </div>
        <div>
            <select name="zr">
                <option value="ячмень" {{ zr == 'ячмень' and 'selected' }}>ячмень</option>
                <option value="овес" {{ zr == 'овес' and 'selected' }}>овес</option>
                <option value="пшеница" {{ zr == 'пшеница' and 'selected' }}>пшеница</option>
                <option value="рожь" {{ zr == 'рожь' and 'selected' }}>рожь</option>
            </select>
        </div>
        <div>
            <label for="vs">Введите вес:</label>
            <input type="number" id="vs" name="vs" value="{{ vs }}">
        </div>
        <div>
            <button type="submit">Оформить заказ</button>
        </div>
        <div>
            <a href="/lab4/zr">Назад</a>
        </div>
    </form> 
    {% endblock %}
